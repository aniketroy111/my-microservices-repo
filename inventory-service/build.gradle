plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.4'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.dev.microservice'
version = '0.0.1-SNAPSHOT'
description = 'inventory service application'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

ext {
	set('springCloudVersion', "2023.0.3")
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	// for connect to eureka server
	implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'
	// for feign client service to connect with other service and call the api of other service
	implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'
	// this is for validation
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	// this is for swagger ui api list
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.6.0'
	// this is for circuit breaker if other server is down then it handle it
	implementation 'org.springframework.cloud:spring-cloud-starter-circuitbreaker-resilience4j'
	// for centralized logging + trace id
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'io.micrometer:micrometer-tracing-bridge-brave'
	implementation 'io.zipkin.reporter2:zipkin-reporter-brave'
	// this is for config server
	implementation 'org.springframework.cloud:spring-cloud-starter-config'


	//
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'com.mysql:mysql-connector-j'
	annotationProcessor 'org.projectlombok:lombok'
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

tasks.named('test') {
	useJUnitPlatform()
}
